<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #quality-options {
            margin-top: 20px;
        }
        .quality-option {
            background-color: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .quality-option a {
            color: #fff;
            text-decoration: none;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    
    <input type="text" id="url" placeholder="Enter YouTube URL" style="width: 100%; padding: 10px; font-size: 16px;">
    <button onclick="fetchInfo()" style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px;">Get Quality Options</button>

    <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <div id="quality-options">
        <!-- Video quality options will be displayed here -->
    </div>

    <script>
        function fetchInfo() {
            const url = document.getElementById('url').value.trim();
            if (url === "") {
                alert("Please enter a URL!");
                return;
            }
            
            document.querySelector('.loading').style.display = 'block';
            fetch(`/info?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    document.querySelector('.loading').style.display = 'none';
                    let qualityContainer = document.getElementById('quality-options');
                    qualityContainer.innerHTML = '';  // Clear previous results

                    if (data.is_playlist) {
                        data.videos.forEach(video => {
                            let videoDiv = document.createElement('div');
                            videoDiv.classList.add('quality-option');
                            videoDiv.innerHTML = `<strong>${video.title}</strong><br/>`;
                            video.formats.forEach(format => {
                                videoDiv.innerHTML += `Quality: ${format.height || 'Audio'} - ${format.ext}<br/>`;
                            });
                            qualityContainer.appendChild(videoDiv);
                        });
                    } else {
                        let mp4Div = document.createElement('div');
                        mp4Div.classList.add('quality-option');
                        mp4Div.innerHTML = `<strong>Video Quality Options (MP4):</strong><br/>`;
                        data.mp4_formats.forEach(format => {
                            mp4Div.innerHTML += `Quality: ${format.height || 'Audio'} - ${format.ext}<br/>`;
                        });
                        qualityContainer.appendChild(mp4Div);

                        let mp3Div = document.createElement('div');
                        mp3Div.classList.add('quality-option');
                        mp3Div.innerHTML = `<strong>Audio Quality Options (MP3):</strong><br/>`;
                        data.mp3_formats.forEach(format => {
                            mp3Div.innerHTML += `Quality: ${format.abr} - ${format.ext}<br/>`;
                        });
                        qualityContainer.appendChild(mp3Div);
                    }
                })
                .catch(error => {
                    document.querySelector('.loading').style.display = 'none';
                    alert("Error fetching data. Please try again.");
                });
        }
    </script>
</body>
</html>
