<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2575fc;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a11cb;
        }
        .spinner {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Video Downloader</h1>
        <input type="text" id="url" placeholder="Enter YouTube URL">
        <button onclick="getDownloadOptions()">Get Download Options</button>
        <div id="spinner" class="spinner"></div>
        <div id="download-options"></div>
    </div>

    <script>
        function getDownloadOptions() {
            const url = document.getElementById("url").value;
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }
            document.getElementById("spinner").style.display = "block";
            fetch(`/info?url=${encodeURIComponent(url)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("spinner").style.display = "none";
                    let optionsHTML = "";
                    if (data.is_playlist) {
                        optionsHTML += "<h3>Playlist:</h3>";
                        data.videos.forEach(video => {
                            optionsHTML += `<p><strong>${video.title}</strong><br>`;
                            video.formats.forEach(format => {
                                optionsHTML += `<a href="/download?url=${encodeURIComponent(url)}&format_id=${format.format_id}">${format.height || 'Audio'} - ${format.ext}</a><br>`;
                            });
                        });
                    } else {
                        optionsHTML += "<h3>Video:</h3>";
