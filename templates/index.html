<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Downloader</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}
h1 { margin-bottom: 20px; }
input, button {
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: none;
    outline: none;
}
input { width: 100%; max-width: 400px; }
button { background-color: #4caf50; color: #fff; cursor: pointer; }
button:hover { background-color: #45a049; }
.spinner {
    display: none;
    margin: 20px auto;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #4caf50;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
.format-list { margin-top: 20px; width: 100%; max-width: 500px; }
.format-item { margin: 5px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
a.download { color: #4caf50; text-decoration: none; font-weight: bold; }
a.download:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>YouTube Downloader</h1>
<input type="text" id="urlInput" placeholder="Paste YouTube URL here">
<button onclick="fetchFormats()">Get Formats</button>
<div class="spinner" id="spinner"></div>
<div class="format-list" id="formats"></div>

<script>
async function fetchFormats() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) return alert("Please enter a URL");
    document.getElementById("spinner").style.display = "block";
    document.getElementById("formats").innerHTML = "";

    try {
        const res = await fetch(`/info?url=${encodeURIComponent(url)}`);
        if (!res.ok) throw new Error(await res.text());
        const data = await res.json();
        const formatsDiv = document.getElementById("formats");

        if(data.mp4_formats.length){
            formatsDiv.innerHTML += "<h3>MP4 Formats</h3>";
            data.mp4_formats.forEach(f => {
                const item = document.createElement("div");
                item.className = "format-item";
                item.innerHTML = `<span>${f.height || ''}p ${f.fps || ''}fps</span>
                                  <a class="download" href="${f.url}" target="_blank">Download</a>`;
                formatsDiv.appendChild(item);
            });
        }

        if(data.mp3_formats.length){
            formatsDiv.innerHTML += "<h3>MP3 Formats</h3>";
            data.mp3_formats.forEach(f => {
                const item = document.createElement("div");
                item.className = "format-item";
                item.innerHTML = `<span>${f.abr || ''} kbps</span>
                                  <a class="download" href="${f.url}" target="_blank">Download</a>`;
                formatsDiv.appendChild(item);
            });
        }

    } catch(e) {
        alert("Error: " + e.message);
    } finally {
        document.getElementById("spinner").style.display = "none";
    }
}
</script>
</body>
</html>
