<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>YouTube Downloader</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}
h1 { margin-bottom: 20px; }
input { width: 90%; max-width: 400px; padding: 10px; border-radius: 8px; border: none; margin-bottom: 10px; }
button { padding: 10px 20px; border-radius: 8px; border: none; background: #ff4b2b; color: white; font-weight: bold; cursor: pointer; }
button:hover { background: #ff416c; }
.video-list { width: 100%; max-width: 500px; margin-top: 20px; }
.video-item { background: rgba(255,255,255,0.05); padding: 10px; margin-bottom: 10px; border-radius: 8px; }
.spinner { display: none; margin-top: 20px; border: 5px solid rgba(255,255,255,0.1); border-top: 5px solid #ff4b2b; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body>
<h1>YouTube Downloader</h1>
<input type="text" id="url" placeholder="Paste YouTube URL">
<button onclick="getInfo()">Run</button>
<div class="spinner" id="spinner"></div>
<div class="video-list" id="video-list"></div>

<script>
async function getInfo() {
    const url = document.getElementById('url').value;
    const list = document.getElementById('video-list');
    const spinner = document.getElementById('spinner');
    list.innerHTML = '';
    spinner.style.display = 'block';
    try {
        const res = await fetch(`/info?url=${encodeURIComponent(url)}`);
        if (!res.ok) {
            const err = await res.json();
            alert(err.detail);
            spinner.style.display = 'none';
            return;
        }
        const data = await res.json();
        spinner.style.display = 'none';
        if (data.is_playlist) {
            data.videos.forEach(v => {
                const div = document.createElement('div');
                div.className = 'video-item';
                div.innerHTML = `<strong>${v.title}</strong><br>` +
                    v.formats.map(f => `<button onclick="download('${url}','${f.format_id}')">${f.ext} ${f.height||''}p</button>`).join(' ');
                list.appendChild(div);
            });
        } else {
            const div = document.createElement('div');
            div.className = 'video-item';
            div.innerHTML = `<strong>${data.title}</strong><br>` +
                (data.mp4_formats.map(f => `<button onclick="download('${url}','${f.format_id}')">MP4 ${f.height||''}p</button>`).join(' ') +
                data.mp3_formats.map(f => `<button onclick="download('${url}','${f.format_id}')">MP3 ${f.abr||''}kbps</button>`).join(' '));
            list.appendChild(div);
        }
    } catch(err) {
        spinner.style.display = 'none';
        alert('Error fetching video info.');
    }
}

function download(url, format_id) {
    window.location = `/download?url=${encodeURIComponent(url)}&format_id=${format_id}`;
}
</script>
</body>
</html>
